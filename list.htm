<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <style>
        .div1 {
            background-color: bisque;
            color: chartreuse;
        }

        .div2{
            background-color: wheat;
            color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <div class="div1">
        <h2>Ordered List</h2>
        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Hot Water</li>
        </ol>
    </div>

    <div class="div2">
        <h2>Unordered List</h2>
        <ul style="list-style-type: circle;">
            <li>Pen</li>
            <li>Paper</li>
            <li>Book</li>
        </ul>
    </div>


</body>

</html>
