<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <input type="text" name="firstname" id="firstname" placeholder="Enter First Name"/><br><br>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name"/><br><br>
        <input type="radio" name="gender" id="male" value="MALE">Male</input><br>
        <input type="radio" name="gender" id="female" value="FEMALE"/>Female</input><br>
        <input type="radio" name="gender" id="other" value="OTHER"/>Other</input><br>
        <br>
        <input type="checkbox" name="vehicle" id="car" value="car">Car</input>
        <input type="checkbox" name="vehicle" id="bike" value="bike">Bike</input>
        <br>
        <input type="button" value="submit"> <input type="button" value="reset">
    </form>
</body>
</html>
