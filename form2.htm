<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        function showDetails(myform) {
            let data = myform.fn.value + '\n' + myform.ln.value + '\n' + myform.em.value + '\n' + myform.pw.value + '\n' + myform.gender.value + '\n' + myform.java.value + '\n' + myform.spring.value;
            alert('submit button was clicked!!');
            alert('Here is Your Details: \n' + data);
        }
    </script>
</head>

<body>
    <h2 style="text-align: center;">HTML Form - Display A Registration Form</h2>
    <form name="myform">
        <table class="table table-bordered border-primary">
            <tr>
            <th>Lable</th>
            <th>Value</th>
            </tr>
            <tr>
                <td> <label for="fn" class="form-label">First Name:</label> </td>
                <td> <input type="text" placeholder="Enter Your First Name" id="fn" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="ln"  class="form-label">Last Name:</label></td>
                <td> <input type="text" placeholder="Enter Your Last Name" id="ln" class="form-control"></td>
            </tr>
            <tr>
                <td> <label for="em"  class="form-label">Email:</label></td>
                <td><input type="email" placeholder="Enter Your Email" id="em" class="form-control"></td>
            </tr>
            <tr>
                <td> <label for="pw"  class="form-label">Password:</label></td>
                <td> <input type="password" placeholder="Enter Your Password" id="pw" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" name="gender" id="female" value="female" class="form-check-input">Female</input>&nbsp;&nbsp;&nbsp;<input type="radio"
                        name="gender" id="male" value="male" class="form-check-input">Male</input>&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" id="other"
                        value="other" class="form-check-input">Other</input></td>
            </tr>
            <tr>
                <td>Courses:</td>
                <td><input type="checkbox" name="courses" id="spring" value="spring" class="form-check-input">Spring</input>&nbsp;&nbsp;&nbsp;<input
                        type="checkbox" name="courses" id="java" value="java" class="form-check-input">Java</input>&nbsp;&nbsp;&nbsp;<input type="checkbox"
                        name="courses" id="devops" value="devops" class="form-check-input">Devops</input></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" onclick="showDetails(myform)" class="btn btn-outline-success">Submit</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-outline-warning">Reset</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
